<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Registration</title>
        <meta content="width=device-width, initial-scale=1.0" name="viewport">
        <meta content="Login Form Template" name="keywords">
        <meta content="Login Form Template" name="description">

        <!-- Favicon -->
        <link href="img/favicon.ico" rel="icon">

        <!-- Stylesheet -->
        <link href="css/style1.css" rel="stylesheet">
    </head>
    <body>
        <div class="wrapper login-3">
            <div class="container">
                <div class="col-left">
                    <div class="login-text">
                        <h2>REGISTER FOR EVENTS</h2>
                        <p>Participate in all the activities and do spread knowledge</p>
                      </div>
                </div>
                <div class="col-right">
                    <div class="login-form">
                        <h2>Register</h2>
                        <form action="/register" method="post">
                            <p>
                                <input type="text" placeholder="Name" name="name" id="name" required>
                            </p>
                            <p>
                                <input type="text" placeholder="College Name" name="college_name" id="college_name" required>
                            </p>
                            <p>
                                <input type="text" placeholder="Course/Degree" name="course" id="course" required>
                            </p>
                            <p>
                                <input type="text" placeholder="Email ID" name="email" id="email" required>
                            </p>
                            <p>
                                <input type="text" placeholder="Contact Number" name="phone" id="phone" required>
                            </p>
                            <p>
                                <input type="text" placeholder="Event Name" name="event_name" id="event_name" required>
                            </p>
                            <p>
                                <input class="btn" type="submit" value="Submit" />
                            </p>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
